name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Verify project structure
        run: |
          pwd
          ls -la
          echo "Checking for pubspec.yaml..."
          test -f pubspec.yaml && echo "✓ pubspec.yaml exists" || (echo "✗ pubspec.yaml MISSING" && exit 1)
          echo "Checking for lib/main.dart..."
          test -f lib/main.dart && echo "✓ lib/main.dart exists" || (echo "✗ lib/main.dart MISSING" && exit 1)
          echo "Listing lib directory:"
          ls -la lib/
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build web
        run: |
          echo "Current directory: $(pwd)"
          echo "Building Flutter web with base-href..."
          flutter build web --release --base-href="/port_design/"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build/web'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

